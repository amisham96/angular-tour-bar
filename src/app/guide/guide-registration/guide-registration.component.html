<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- <link rel="stylesheet" href="./global.css" /> -->
    <!-- <link rel="stylesheet" href="./index.css" /> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap" />
</head>

<body>
    <div class="matches" id="main">
        <header class="header">
            <h2 class="hosts">Guide</h2>
            <button class="btn-filter">
                <div class="inactive">
                    <div class="container"></div>
                    <img class="setting-config-icon" alt="" src="../../../assets/public/settingconfig.svg" />
                </div>
                <div class="active">
                    <div class="container1"></div>
                    <img class="setting-config-icon" alt="" src="../../../assets/public/settingconfig1.svg" />
                </div>
            </button>
        </header>
        <div class="bars-status-bar-iphone-l">
            <div class="battery">
                <div class="border"></div>
                <img class="cap-icon" alt="" src="../../../assets/public/cap.svg" />
                <div class="capacity"></div>
            </div>
            <img class="wifi-icon" alt="" src="../../../assets/public/wifi.svg" /><img class="cellular-connection-icon" alt=""
                src="../../../assets/public/cellular-connection.svg" />
            <div class="bars-status-bar-iphone-t"><b class="time">4:20</b></div>
        </div>
        <p class="this-is-a">
            This is a list of people who is available as per your choice
        </p>
        <div class="today" id="recent-visited">
            <div class="people-visited-recently">People Visited Recently</div>
            <!-- <div class="line-2"></div>
            <div class="line-1"></div> -->
        </div>
        <div class="div">
            <img class="photo-icon" alt="" src="../../../assets/public/photo@2x.png" />
            <p class="rohan-bangalore">Rohan, Bangalore</p>
            <img class="child" alt="" src="../../../assets/public/star-13.svg" /><b class="skip">4.5</b>
        </div>
        <div class="div1">
            <img class="photo-icon" alt="" src="../../../assets/public/photo1@2x.png" /><b class="ashish-gumla">Ashish, Gumla</b><img
                class="item" alt="" src="../../../assets/public/star-13.svg" /><b class="skip">4.5</b>
        </div>
        <div class="div2">
            <img class="photo-icon" alt="" src="../../../assets/public/photo2@2x.png" />
            <p class="amit-jaipur">Amit, Jaipur</p>
            <img class="item" alt="" src="../../../assets/public/star-13.svg" /><b class="skip">4.5</b>
        </div>
        <div class="div3">
            <img class="photo-icon" alt="" src="../../../assets/public/photo3@2x.png" /><b class="abhinav-puri">Abhinav, Puri</b><img
                class="item" alt="" src="../../../assets/public/star-13.svg" /><b class="skip">4.5</b>
        </div>
        <footer class="nav-bar" id="footer">
            <img class="container-icon" alt="" src="../../../assets/public/container.svg" />
            <div class="menu-divider"></div>
            <button class="button">
                <img class="container-icon" alt="" src="../../../assets/public/4-account--inactive.svg" /><img class="account-active"
                    alt="" src="../../../assets/public/4-account--active.svg" /></button><button class="button1">
                <img class="container-icon" alt="" src="../../../assets/public/3-chat--inactive.svg" /><img class="chat-active" alt=""
                    src="../../../assets/public/3-chat--active.svg" /></button><button class="button2">
                <img class="matches-inactive" alt="" src="../../../assets/public/2-matches--inactive.svg" /><img class="container-icon"
                    alt="" src="../../../assets/public/2-matches--active.svg" /></button><button class="button3">
                <div class="home-inactive">
                    <div class="home-inactive"></div>
                    <div class="cards">
                        <div class="rectangle-parent">
                            <div class="group-child"></div>
                            <div class="group-item"></div>
                        </div>
                    </div>
                </div>
                <div class="home-active">
                    <div class="home-inactive"></div>
                    <div class="cards">
                        <div class="rectangle-parent">
                            <div class="group-inner"></div>
                            <div class="rectangle-div"></div>
                        </div>
                    </div>
                    <div class="indicator"></div>
                </div>
            </button>
        </footer>
        <button class="btn-continue">
            <div class="container4"></div>
            <b class="view-all">View All</b>
        </button>
    </div>

    <script>
        var navBar = document.getElementById("footer");
        if (navBar) {
            navBar.addEventListener("click", function (e) {
                // Please sync "Messages" to the project
            });
        }
    </script>
</body>

</html>
